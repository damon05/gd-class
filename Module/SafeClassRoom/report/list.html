<div class="navigation">我的应用 > 数据报表</div>

<div class="searchRow clearfix">
    <div class="left mr15">
        <label>模版分类：</label>
        <select class="width287" ng-model="selectType" ng-options="m.code as m.name for m in templateTypes"></select>
    </div>

    <div class="left">
        <label>创建时间：</label>
        <input type="date" placeholder="请选择开始时间" class="width150" ng-model="beginDate"/>
        <span> 到 </span>
        <input type="date" placeholder="请选择结束时间" class="width150" ng-model="endDate"/>
    </div>
</div>

<div class="searchRow clearfix">
    <div class="left mr15">
        <label>模版类型：</label>
        <select class="width287" ng-model="selectCate" ng-options="m.code as m.name for m in templateCates"></select>
    </div>
    <div class="left">
        <label>模版名称：</label>
        <input type="text" placeholder="请输入模版名称" class="width287" ng-model="templateName"/>
    </div>
</div>

<div class="mt10">
    <button class="btnGreen ml65" ng-click="search();">查询</button>
    <button class="btnGreen" ng-click="export();">导出</button>
</div>

<div class="grayLine"></div>
