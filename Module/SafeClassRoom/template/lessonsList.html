<div class="navigation">我的应用 > 教室管理 > 教师备课列表</div>

<div class="searchRow clearfix">
    <div class="left mr15">
        <label>课程系列：</label>
        <select class="width287" ng-model="kcxlSafeNum" ng-options="m.code as m.name for m in kcxlSafes"></select>
    </div>

</div>

<div class="mt10">
    <button class="btnGreen ml65" ng-click="search();">查询</button>
</div>

<div class="grayLine"></div>

<table class="tableBox" border="1">
    <thead>
    <tr>
        <th>课程系列</th>
        <th>课程名称</th>
        <th>开课日期</th>
        <th>结束日期</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="item in list">
        <td>{{item.kcxlmc}}</td>
        <td><a style="text-decoration: underline;" ng-click="editItem(item);">{{item.name}}</a></td>
        <td>{{item.begin}}</td>
        <td>{{item.end}}</td>
        <td>
            <button ng-click="editItem(item);">备课</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagingContainer clearfix">
    <paging get-url="getUrl" callback-fn="directiveCallBack"></paging>
</div>
