<table-kill load-data="load" get-url="getUrl" map="map" actions="actions" analysis="analysis" paging-option="pOption"></table-kill>

<div class="grayLine"></div>

<div ng-show="addEditModal">
    <div class="black" style="width: 100%; height: 100%;background-color: #000!important; position: absolute;left: 0;top: 0;opacity: 0.5;"></div>
    <div class="modal" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" style="width: 48px;height: 32px;" data-dismiss="modal" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h5 class="modal-title">添加/修改评分内容</h5>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal tableForm" role="form" >
                        <div class="form-group" ng-show="addTag">
                            <label class="col-sm-3 control-label">工地名称 <i class="text-danger">*</i>:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control input-sm" ng-model="gd_name" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评分内容 <i class="text-danger">*</i>:</label>
                            <div class="col-sm-1 text-center">
                                <button class="btn btn-sm btn-info" ng-click="addItem();"  style="width: 48px;height: 32px;">新增</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>操作</th>
                                    <th>名称</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in list track by $index">
                                    <td><button  style="width: 48px;height: 32px;" class="btn btn-xs btn-danger" ng-click="removeItem(item,list);">删除</button></td>
                                    <td><input type="text" ng-model="item.name" /></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  style="width: 54px;height: 32px;" data-dismiss="modal" ng-click="close()">关闭</button>
                    <button type="button" class="btn btn-default"  style="width: 54px;height: 32px;" data-dismiss="modal" ng-click="save()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
